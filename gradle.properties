properties
# ===== JVM设置 =====
# 设置JVM内存和文字编码
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Duser.language=ja -Duser.country=JP -Dconsole.encoding=UTF-8

# ===== Java路径设置 =====
# Java 24的安装路径（根据你的实际路径修改）
org.gradle.java.home=C:/Program Files/Java/jdk-24

# ===== Gradle性能设置 =====
# 启用Gradle守护进程
org.gradle.daemon=true
# 启用并行构建
org.gradle.parallel=true
# 启用构建缓存
org.gradle.caching=true
# 控制台输出格式
org.gradle.console=plain

# ===== 系统属性设置 =====
# 文件编码
systemProp.file.encoding=UTF-8
# 控制台编码
systemProp.console.encoding=UTF-8
# 用户语言设置
systemProp.user.language=ja
systemProp.user.country=JP

# ===== 构建配置缓存 =====
# 启用配置缓存（可选，提高构建速度）
org.gradle.unsafe.configuration-cache=true
