<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報入力</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .message { color: green; margin: 10px 0; }
        .error { color: red; margin: 10px 0; }
        .back-link { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>顧客情報入力</h1>
    
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/input}" th:object="${customInfo}" method="post">
        <div class="form-group">
            <label for="shopId">店舗ID:</label>
            <input type="number" id="shopId" th:field="*{shopId}" required>
        </div>
        
        <div class="form-group">
            <label for="cif">CIF番号:</label>
            <input type="number" id="cif" th:field="*{cif}" required>
        </div>
        
        <div class="form-group">
            <label for="nameKanji">氏名（漢字）:</label>
            <input type="text" id="nameKanji" th:field="*{nameKanji}" required>
        </div>
        
        <div class="form-group">
            <label for="nameKana">氏名（カナ）:</label>
            <input type="text" id="nameKana" th:field="*{nameKana}" required>
        </div>
        
        <div class="form-group">
            <label for="nameRomaji">氏名（ローマ字）:</label>
            <input type="text" id="nameRomaji" th:field="*{nameRomaji}" required>
        </div>
        
        <div class="form-group">
            <label for="postCode">郵便番号:</label>
            <input type="text" id="postCode" th:field="*{postCode}" required>
        </div>
        
        <div class="form-group">
            <label for="address1">住所1:</label>
            <input type="text" id="address1" th:field="*{address1}" required>
        </div>
        
        <div class="form-group">
            <label for="address2">住所2:</label>
            <input type="text" id="address2" th:field="*{address2}" required>
        </div>
        
        <div class="form-group">
            <label for="phoneNum">電話番号:</label>
            <input type="text" id="phoneNum" th:field="*{phoneNum}" required>
        </div>
        
        <div class="form-group">
            <label for="birthDate">生年月日:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}">
        </div>
        
        <button type="submit" class="btn">保存</button>
    </form>
    
    <div class="back-link">
        <a href="/">メニューに戻る</a>
    </div>
</body>
</html>
